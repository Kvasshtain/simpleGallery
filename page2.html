<!DOCTYPE html>
<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Porsche 911</title>
    <link rel = "stylesheet" href="style.css">
    <script src = "simpleGallery.js"></script>
</head>

<body>
<div class = "backGroundImage">
    <div class = "centerBlock">
        <div class = "images">
            <p class = "timeCounter"> Counter </p>
            <img class = "image" src="1366987778_modeli-porsche-4.jpg" alt="porsche1">
        </div>
        <div class="buttons">
            <input class = "back" type = "button" value = "<<" readonly = "true">
            <input class = "next" type = "button" value = ">>" readonly = "true">
            <input class = "pause" type = "button" value = "II" readonly = "true">
            <input class = "run" type = "button" value = "I>" readonly = "true">
        </div>
    </div>
</div>
</body>
    
</html>
