<!DOCTYPE html>
<html>
    
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Porsche 911</title>
    <link rel = "stylesheet" href="style.css">
    <script src = "simpleGallery.js"></script>
</head>

<body>
<div id = "cover-div" class = "cover-div">
</div>

<div id = "modalWindow" class = "modalWindow buttons">
    "Начать заново?"
    <input class = "ok" type = "button" value = "Да" readonly = "true">
</div>

<div id = "backGroundImage" class = "backGroundImage">
    <div id = "centerBlock" class = "centerBlock">
        <div id = "images" class = "images">
            <p id = "timeCounter" class = "timeCounter"> Counter </p>
            <img id = "image" class = "image" src="1366987855_modeli-porsche-14.jpg" alt="porsche1">
        </div>
        <div class="buttons">
            <input id = "back"  class = "back" type = "button" value = "<<" readonly = "true">
            <input id = "next"  class = "next" type = "button" value = ">>" readonly = "true">
            <input id = "pause" class = "pause" type = "button" value = "II" readonly = "true">
            <input id = "run"   class = "run" type = "button" value = "I>" readonly = "true">
        </div>
    </div>
</div>
</body>
    
</html>
